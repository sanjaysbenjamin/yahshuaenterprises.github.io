<head>

<body>
    <!--====== Preloader ======-->
    <div class="preloader d-flex align-items-center justify-content-center">
        <div class="cssload-container">
            <div class="cssload-loading"><i></i><i></i><i></i><i></i></div>
        </div>
    </div>

    <div class="page-wrapper project-four image-slide-version">
        <div class="slider-wrap">
            <div class="image-slider owl-carousel">
                <div class="single-slider">
                    <div class="slide-img" style="background-image: url(assets/images/03.jpg);"></div>
                </div>
                <div class="single-slider">
                    <div class="slide-img" style="background-image: url(assets/images/04.jpg);"></div>
                </div>
                <div class="single-slider">
                    <div class="slide-img" style="background-image: url(assets/images/image-version-4.jpg);"></div>
                </div>
            </div>
        </div>
        <header>
            <div class="container-fluid">
                <div class="row align-items-center">
                    <div class="col-6">
                        <div class="logo">
                            <a href="#"><img src="assets/images/logo-2.png" alt="Anony"></a>
                        </div>
                    </div>
                    <div class="col-6">
                        <div class="social-icon">
                            <ul>
                                <li class="title">Stay In Touch :</li>
                                <li><a href=""><i class="fab fa-facebook-f"></i></a></li>
                                <li><a href=""><i class="fab fa-twitter"></i></a></li>
                                <li><a href=""><i class="fab fa-google-plus-g"></i></a></li>
                                <li><a href=""><i class="fab fa-linkedin-in"></i></a></li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </header>
        <div class="page-content">
            <div class="container">
                <div class="row no-gutters">
                    <div class="col-lg-4 offset-lg-4">
                        <div class="coming-soon-title">
                            <h3>Coming Soon</h3>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-lg-8 offset-lg-2">
                        <h1 class="title">
                            Nice to Meet <br>
                            you
                        </h1>
                        <div class="counter-wrap" id="countdownTwo" data-countdown="2020/5/22">
                        </div>
                        <a href="#subscibeModal" class="main-btn" data-toggle="modal">Notify Me</a>
                    </div>
                </div>
            </div>
        </div>
        <!--====== Modal ======-->
        <div class="modal fade subscibe-modal" id="subscibeModal" role="dialog">
            <div class="modal-dialog modal-lg modal-dialog-centered">
                <div class="modal-content">
                    <div class="modal-body">
                        <span>Stay In touch</span>
                        <h2>We Are Almost <br> Here</h2>
                        <p>Subscribe to Our Newsletter and We will send you a notification about the launch of our brand
                            new site.</p>
                        <form action="#">
                            <input type="email" placeholder="Email Adress*">
                            <button type="submit">Send</button>
                        </form>
                        <a href="#" class="close-modal" data-dismiss="modal"><i class="far fa-times"></i></a>
                    </div>
                </div>
            </div>
        </div>
